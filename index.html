<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Assets/Bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css.css" rel="stylesheet" type="text/css" />
    <script src="Assets/Bootstrap/js/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
    <script src="Assets/Bootstrap/js/popper.min.js" type="text/javascript"></script>
    <script src="Assets/Bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
    <title>Temperature Unit Convertor</title>
</head>
<body>
    <br><br><br>
    <center><h1>Temperature Unit Convertor</h1></center><br>
    <div class="container">
        <div class="row">
          <div class="card-group col-12">
            <div class="card col-12">
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col-12">
                        <label for="from">From</label>
                        <div class="input-group">
                          <input type="number" class="form-control" id="inputDegree"  placeholder="Enter Degree" /> &nbsp;
                          <div class="input-group-append">
                            <select class="form-control" id="inputtype">
                              <option value="C" selected>&deg;C</option>
                              <option value="F">&deg;F</option>
                            </select>
                          </div>
                        </div>
                         <br>
                        <label for="to">To</label>
                        <div class="input-group d-inline-block">
                          <div class="input-group-append">
                            <select class="form-control" id="to">
                              <option value="F" selected> Fahrenheit (&deg;F) </option>
                              <option value="C">Celcius (&deg;C)</option>
                            </select>
                          </div>
                        </div>
                        <br><br>
                        <button type="submit" class="btn btn-lg btn-primary">
                             Calculate &nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calculator-fill" viewBox="0 0 16 16">
                                   <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm2 .5v2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5h-7a.5.5 0 0 0-.5.5zm0 4v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zM4.5 9a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM4 12.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zM7.5 6a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM7 9.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zm.5 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM10 6.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zm.5 2.5a.5.5 0 0 0-.5.5v4a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 0-.5-.5h-1z"/>
                                   </svg>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="card partb col-12 text-dark" id="resultcard">
                <style>
                  #resultcard
                  {
                    background-position: center;
                    background-repeat: no-repeat;
                    background-size: contain;
                  }
                </style>
                <div class="card-body d-flex justify-content-center align-items-center">
                  <div class="row pl-5" id="resultValueSection">
                    <h1 id="resultant" style="color: red;"></h1>
                    <h3 id="degree" style="color: red;">&deg;</h3>
                    <h3 id="unit" style="color: red;">F</h3>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>

<script>
$('form').submit(function (event) {
    event.preventDefault();
    calculate();
    chnagebgimage();
});
</script>
</body>
</html>
